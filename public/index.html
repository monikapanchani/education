<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Education</title>
      <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <!-- animation -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/css/animate.min.css">

  <!-- fontawesome -->
  <link href="%PUBLIC_URL%/assets/css/all.min.css" rel="stylesheet" type="text/css" />

  <!-- favicon icon -->
  <link href="%PUBLIC_URL%/assets/images/logo.png" rel="icon" type="images/png">

  <!-- font -->
  <link href="%PUBLIC_URL%/assets/css/fonts.css" rel="stylesheet" type="text/css" />

  <!-- owlcarousal -->
  <link href="%PUBLIC_URL%/assets/css/owl.carousel.min.css" rel="stylesheet" type="text/css" />

  <!-- bootstrap -->
  <link href="%PUBLIC_URL%/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!-- style -->
  <link href="%PUBLIC_URL%/assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>React App</title>
  </head>
  <body>
  <div id="root"></div>

    <script src="%PUBLIC_URL%/assetsjs/jquery.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/assetsjs/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/assetsjs/owl.carousel.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/assetsjs/partical.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/assetsjs/owl.carousel.js" type="text/javascript"></script>
     <script type="%PUBLIC_URL%/assets/text/javascript">
      jQuery(document).ready(function ($) {
        $('.loop').owlCarousel({
          center: true,
          items: 2,
          loop: true,
          margin: 10,
          responsive: {
            600: {
              items: 3
            }
          }
        });
      });
    </script>
    <script type="%PUBLIC_URL%/assets/text/javascript">
      $(window).scroll(function () {
        if ($(this).scrollTop()) {
          $(".top").fadeIn("slow");
        }
        else {
          $(".top").fadeOut("slow");
        }
      });
      $(".top").click(function () {
        $("html,body").animate({
          scrollTop: 0
        }, 500);
      });
    </script>
    <script type="%PUBLIC_URL%/assets/text/javascript">
      $(document).ready(function () {
  
        $(window).scroll(function () {
          if ($(this).scrollTop()) {
            $(".top1").css("opacity", "1");
          }
          else {
            $(".top1").css("opacity", "0");
          }
        });
        $(".top1").click(function () {
          $("html,body").animate({
            scrollTop: 0
          }, 1000);
        });
  
  
        $(window).scroll(function () {
          if ($(this).scrollTop() >= 160) {
            $(".navbar").addClass("sticky");
          }
          else {
            $(".navbar").removeClass("sticky");
          }
        });
      });
      $(window).on("load", function () {
        $(".load").delay(2000).fadeOut('slow', function () {
          $("body").removeClass("loading")
        });
      });
    </script>
    <script type="%PUBLIC_URL%/assets/text/javascript">
      $(document).ready(function () {
        var owl = $('.owl-carousel');
        owl.owlCarousel({
          items: 1,
          loop: true,
          margin: 10,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true
        });
        $('.play').on('click', function () {
          owl.trigger('play.owl.autoplay', [1000])
        })
        $('.stop').on('click', function () {
          owl.trigger('stop.owl.autoplay')
        })
      })
    </script>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
      </script> 
  </body>
</html>
